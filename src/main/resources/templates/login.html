<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DemoApp | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Demo</b>APP</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required="required">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required="required">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            <input type="checkbox" id="remember">
            <label for="remember">
              Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-4">
          <button class="btn btn-primary btn-block" onclick="login()">Sign In</button>
        </div>
        <!-- /.col -->
      </div>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<script type="text/javascript">

	// Set cookie value
	function setCookie(key, value) {
		document.cookie = key + "=" + escape(value) + ";domain="
				+ window.location.hostname + ";path=/";
	}
	
	// Delete cookie
	function deleteCookie(name) {
		setCookie(name, "");
	}

	// Handle click and manage cookie
	$("#remember").on("click", function() {
		if (rememberCheckBox.is(':checked')) {
			deleteCookie('rememberMe');
			setCookie('rememberMe', 'yes');
		} else {
			deleteCookie('rememberMe');
			setCookie('rememberMe', 'no');
		}
	})
	
	function login() {
		var inputForm = {
			username	: 	$('#username').val(),
			password	: 	$('#password').val()
		}
		var jsonInput = JSON.stringify(inputForm);

		$.ajax({
			type: 'POST',
			cache: false,
			url: '/demoApp/page/login',
			dataType: 'json',
			contentType: 'application/json',
			data: jsonInput,
			success: function(data) {
				if(data.success != null || data.success != undefined) {
					document.location.reload(true);
				}  else {
					alert("1");
				}
			}, error: function(error){
				alert("2");
			}
		});
	}
	
</script>

</body>
</html>
